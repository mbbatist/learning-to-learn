<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>L2L</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/style.css">
        

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="img/light_icon_title.png">
        </head>

    <body background="img/11.jpg">

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <img style="margin-top: -50px;" src="img/light_icon.png" width="100" height="100"> <h1><strong>Learning To Learn</strong></h1>
                            <div class="description" style="margin-top: -10px;">
                            	<p>
                                    <strong>Um site para uma vida estudantil mais organizada com funções que visam a facilidade para o estudante.</strong>
                            	</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login </h3>
	                            		<p>Entre com o nome do usuário e a senha:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Usuário</label>
				                        	<input type="text" name="form-username" placeholder="Usuário..." class="form-username form-control" id="form-username" required data-validation-required-message="">
                                
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Senha</label>
				                        	<input type="password" name="form-password" placeholder="Senha..." class="form-password form-control" id="form-password" required data-validation-required-message="">
				                        </div>
                                                        <button type="submit" class="btn" style="background-color: #36a99d;font-size: 20px;">Entrar</button> <!-- Fazer a barra de progresso ao apertar os botões-->
                                                        
				                    </form>
			                    </div>
		                    </div>
		                
		                	
	                        
                        </div>
                        <!--CADASTRO-->
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Se inscreva agora</h3>
	                            		<p>Preencha o cadastro para acessar:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">Nome</label>
				                        	<input type="text" name="form-first-name" placeholder="Nome..." class="form-first-name form-control" id="form-first-name" required data-validation-required-message="">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Nova Senha</label>
				                        	<input type="password" name="form-password" placeholder="Senha..." class="form-password form-control" id="form-password" required data-validation-required-message="">
				                        </div>
				                        
				                        <button type="submit" class="btn" style="background-color: #36a99d;font-size: 20px;">Cadastrar!</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/scripts.js"></script>
     
        
        <!--[if lt IE 10]>
            <script src="js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
